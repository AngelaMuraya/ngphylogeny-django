{% load static %}
<!DOCTYPE html>
<html ng-app="NGPhylogeny">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />


    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>


    {% block stylesheet %} {% endblock %}
    {% block javascripts %} {% endblock %}
</head>
<body>
<header id="heading">
      <div class="container text-center">
        <h1><span class="">NG</span>PHYLOGENY.FR</h1>
        <br>
      </div>

</header>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav nav-tabs">
            <li {% block nav-home %}{% endblock %} ><a href="{% url 'home' %}">Home</a></li>
            <li {% block nav-analysis %}{% endblock %}><a href="{% url 'upload' %}">Phylogeny Analysis</a></li>
            <li {% block nav-doc %}{% endblock %}><a href="{% url 'documentation' %}">Documentation</a></li>
            <li {% block nav-about %}{% endblock %}><a href="#">About</a></li>
            <li {% block nav-contact %}{% endblock %}><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block jumbotron %}{% endblock %}
    <div class="row">{% block content %} {% endblock %}</div>
    <footer class="footer"></footer>
</div>
</body>
</html>
