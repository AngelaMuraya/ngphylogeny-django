<div class="panel panel-info">
    <div class="panel-heading">{{ tool.name }}</div>
    <div class="panel-body">{{ tool.description }}</div>
    <div class="panel-footer">
    <ul class="list-group">
        <li  class="list-group-item">Inputs:
            {% for inp_data in tool.tooldatainput_set %}<span>{{ inp_data.extensions }}</span>{% endfor %}
        </li>
        <li class="list-group-item">Outputs:
            {% for out_data in tool.tooldataoutput_set %}<div>{{ out_data.extensions }}</div>{% endfor %}
        </li>
    </ul>
    </div>
</div>
