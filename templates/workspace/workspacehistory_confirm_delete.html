{% extends "base.html" %}
{% block content %}
<p class="lead">Please confirm that you want to delete the following analysis:
  <ul>
    <li> Name : {{ object.name }}</li>
    <li> History Id: {{ object.history }} </li>
    <li> Creation date: {{ object.created_date }}</li>
  </ul> 
</p>
<form method="post">{% csrf_token %}
    <div>
        <input type="hidden" name="post" value="yes"/>
        <input type="submit" class="btn btn-danger" value="Yes, I'm sure"/>
        <a href="{% url 'previous_analyses' %}" class="button cancel-link">"No, take me back"</a>
    </div>
</form>
{% endblock %}
